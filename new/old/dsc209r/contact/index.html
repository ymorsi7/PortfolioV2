<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>

    </header>

    <main>
        <h1>Contact Page</h1>
        
        <form action="mailto:ymorsi7@gmail.com" method="POST" enctype="text/plain">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" required><br><br>

            <label for="body">Message:</label>
            <textarea id="body" name="body" rows="6" required></textarea><br><br>

            <button type="submit">Send</button>
        </form>
    </main>
<style>
 /* Basic reset and layout */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Georgia, 'Times New Roman', Times, serif, sans-serif;
  background-color: #f7f7f7;
  padding: 20px;
  max-width: 1000px;
  margin: 0 auto;
  line-height: 1.5;
}

/* Navigation bar */
nav ul {
  list-style: none;
  display: flex;
  justify-content: space-between;
  background-color: #269308;
  padding: 5px;
  margin-bottom: 10px;
}

nav ul li {
  margin: 0 5px;
}

nav a {
  color: white;
  text-decoration: none;
  padding: 4px 10px;
}

nav a.current {
  background-color: #114602;
}

nav a:hover {
  background-color: #104402;
}

/* Page header */
h1 {
  margin-bottom: 10px;
  font-size: 2em;
}

/* Form styles */
form {
  background-color: white;
  padding: 10px;
  border: 1px solid #ccc;
}

form label {
  font-weight: bold;
  display: block;
  margin-bottom: 5px;
}

form input[type="email"],
form input[type="text"],
form textarea {
  width: 100%;
  padding: 8px;
  margin-bottom: 5px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

button {
  padding: 10px 5px;
  background-color: #1d7a04;
  color: white;
  border: none;
  cursor: pointer;
  border-radius: 4px;
}

button:hover {
  background-color: #1d7a04;
}

/* Responsive Design */
@media (max-width: 768px) {
  nav ul {
      flex-direction: column;
      align-items: center;
  }

  nav a {
      display: block;
      width: 100%;
      text-align: center;
  }
}



</style>
<script src="../root.js"></script>
</body>
</html>
