    <center>
      <h1p style="font-size: 300%;">
        <center><p style="font-size: 300%;">Choose a City:</p></center>

        <ul class="filter-controls">
          <li class="control" data-filter=".all" style="color:#1B2D55">All</li>
          <li class="control" data-filter=".egy" style="color:#1B2D55">Egypt</li>
          <li class="control" data-filter=".par" style="color:#1B2D55">Paris</li>
          <li class="control" data-filter=".nyc" style="color:#1B2D55">New York City</li>
        </ul>
        <script>
          var portfolioItems = [
            {
              city: "egy",
              title: "Pyramids",
              image: "docs/assets/img/pyramids.jpeg"
            },
            {
              city: "egy",
              title: "Nile River",
              image: "docs/assets/img/nile.jpeg"
            },
            {
              city: "par",
              title: "Eiffel Tower",
              image: "docs/assets/img/eiffel.jpeg"
            },
            {
              city: "par",
              title: "Louvre Museum",
              image: "docs/assets/img/louvre.jpeg"
            },
            {
              city: "nyc",
              title: "Statue of Liberty",
              image: "docs/assets/img/statue_of_liberty.jpeg"
            },
            {
              city: "nyc",
              title: "Times Square",
              image: "docs/assets/img/times_square.jpeg"
            }
          ];
        
          function showPhotoAlbum(city) {
            var albumDiv = document.getElementById("photo-album");
            albumDiv.innerHTML = "";
        
            var filteredItems = portfolioItems;
            if (city !== "all") {
              filteredItems = portfolioItems.filter(function (item) {
                return item.city === city;
              });
            }
        
            filteredItems.forEach(function (item) {
              var photoDiv = document.createElement("div");
              photoDiv.classList.add("photo-item", item.city);
        
              var image = document.createElement("img");
              image.src = item.image;
              image.alt = item.title;
        
              var caption = document.createElement("div");
              caption.classList.add("caption");
              caption.innerText = item.title;
        
              photoDiv.appendChild(image);
              photoDiv.appendChild(caption);
              albumDiv.appendChild(photoDiv);
            });
          }
        
          window.addEventListener("DOMContentLoaded", function () {
            var filterControls = document.querySelectorAll(".filter-controls .control");
            filterControls.forEach(function (control) {
              control.addEventListener("click", function () {
                var city = this.getAttribute("data-filter").replace(".", "");
                showPhotoAlbum(city);
              });
            });
        
            showPhotoAlbum("all");
          });
        </script>
